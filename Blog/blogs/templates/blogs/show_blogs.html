{% extends 'home/base.html' %}
{% block title %}
All blogs
{% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        {% for blog in blogs %}
        <div class="col-4 ">
            <div class="d-flex flex-column gap-2 border border-2 rounded-1 shadow p-1">
                <h1> Title: {{blog.title}}</h1>
                <h3> Content: {{blog.content}}</h3>
                <h4> Is published: {{blog.is_published}}</h4>
                <h4> Publihsed at: {{blog.published_at}}</h4>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
