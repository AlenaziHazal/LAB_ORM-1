{% extends 'home/base.html' %}
{% block title %}
All blogs
{% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        {% for blog in blogs %}
        <div class="col-4 ">
            <a href="{% url 'blogs:show_blogs_detils_view' blog.id %}" style="text-decoration: none; color: black;">
            <div class="d-flex flex-column gap-2 border border-2 rounded-1 shadow p-1">
                <h1> Title: {{blog.title}}</h1>
                <h3> Publisher name: {{ blog.name_publisher }}</h3>
                <h3> Location: {{ blog.published_location }}</h3>
            </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
